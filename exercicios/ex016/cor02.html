<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Gradientes</title>
    <style>
        *{ /* Configuraçôes globais das CSS */
            height: 100%;
            background: fixed;/*mesmo com rolamento a pagina fica com o degrade fixo */
        }
        body{
            background-image: linear-gradient(-45deg , lightblue 60%, red); /* é possivel transformar em um radial-gradient(circle, blue), A% indica quanto da tela vai ficar de tal cor, nesse exemplo a tela ficara 60% azul */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
