<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios de todos os tipos</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iman">Masculino</label>
                <input type="radio" name="sexo" id="iman" value="M"><br>
                <label for="ifem">Feminino</label>
                <input type="radio" name="sexo" id="ifem" value="F">
            </p>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name" required placeholder="Nome" maxlength="20">
            </p>

            <p>
                <label for="iidade">Idade</label>
                <input type="number" name="idade" id="iidade" min="13" max="100" required placeholder="Idade">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Email">
            </p>
            <p>
                <label for="ifone">Telefone</label>
                <input type="tel" name="fone" id="ifone" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="(xx)xxxx-xxxx">
            </p>

        </fieldset>
        <fieldset>
            <legend>Login</legend>
            <p>
                <label for="iuser">User</label>
                <input type="text" name="user" id="iuser" autocomplete="nickname" required placeholder="Usuario">
            </p>
            <p>
                <label for="isen">Password</label>
                <input type="password" name="senha" id="isen" minlength="8" autocomplete="current-password" required placeholder="xxxxxxxx">
            </p>

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <label for="iesbas">Basquete</label>
                <input type="checkbox" name="esbas" id="iesbas"><br>
                <label for="ifute">Futebol</label>
                <input type="checkbox" name="fute" id="ifute"><br>
                <label for="itenis">Tenis</label>
                <input type="checkbox" name="tenis" id="itenis">
            </p>
        </fieldset>
        <fieldset>
            <legend>Agendando visita</legend>
            <p>
                <label for="idata">Data</label>
                <input type="date" name="data" id="idata" required>
            </p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora" required>
        </fieldset>
        <fieldset>
            <legend>Cor, Satisfação e foto da tua cara</legend>
            <p>
                <label for="icor">cor</label>
                <input type="color" name="cor" id="icor" value="#ff0000">
            </p>
            <p>
                <label for="isat">Satisfação</label>
                <input type="range" name="sat" id="isat" min="1" max="5" value="2">
            </p>
            <p>
                <label for="icara">Foto da tua cara</label>
                <input type="file" name="cara" id="icara" required>
            </p>

        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Redefinir">
            </p>
    </form>
</body>
</html>
