<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome Completo</label>
                <input type="text" nome="nome" id="inome" required placeholder="nome" minlength="5" maxlength="20" autocomplete="name">
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" nome="mail" id="imail" placeholder="E-mail" autocomplete="email" required>
            </p>
            <p>
                <label for="ifone">Telefone</label>
                <input type="tel" name="fone" id="ifone" autocomplete="tel" required placeholder="(00)0000-0000"
                pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
