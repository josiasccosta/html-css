<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="iman" checked value="M"><label for="iman">Masculino</label><br>
                <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
            </fieldset>
            <fieldset>
                <legend>Esportes favoritos</legend>
                <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esnata" id="iesnata"><label for="iesnata">Natação</label><br>
                <input type="checkbox" name="estenis" id="iestenis"><label for="iestenis">Tênis</label>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </p>
    </form>
</body>
</html>
