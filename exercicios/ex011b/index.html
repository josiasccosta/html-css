<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mpidias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay> <!-- Cuidado com o parâmetro, "auto" ou n colocar nada no preload fara o site so abrir apos carregar td / é possivel adicionar o parametro loop-->
        <source src="midia/guanacast.mp3" type="audio/mpeg">
        <source src="midia/guanacast.ogg" type="audio/ogg"> <!-- A ordem importa o navegador tentara ler o arquivo de cima -->
        <source src="midia/guanacast.wav" type="audio/wav"> <!-- para baixo. wav é extremamente pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
        <a href="midia/guess-i-will-never-know.rar">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
