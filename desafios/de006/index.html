<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li><abbr title="Se usa a Tag &lt;p>">Prágrafos</abbr></li>
        <li><abbr title="Se usa a Tag &lt;h1> até &lt;h6>">Titulos</abbr></li>
        <li><abbr title="Se usa a Tag &lt;img>">Imagens</abbr></li>
        <li><abbr title="Se usa a Tag &lt;abbr>">Abreviações</abbr></li>
        <li><abbr title="Se usa a Tag &lt;code>">Códigos-fonte</abbr></li>
        <li><abbr title="Se usa a Tag &lt;ol> e &lt;li>">Listas numeradas</abbr></li>
        <li><abbr title="Se usa a Tag &lt;ul> e &lt;li">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
